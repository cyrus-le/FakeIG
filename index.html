<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="main-content">
            <div class="header">
                <img src="./img/zqpwkLQ.png" />
            </div>
            <div class="input">
                <input type="text" placeholder="Phone number, username, or email" />
                <input type="password" placeholder="Password" />
            </div>
            <input name="btnLogin" id="btnLogin" class="btn btn-primary" type="button" value="Log In">
            <div class="line">
                <img src="./img/or.png" alt="">
            </div>
            <div class="LoginFB">
                <a href="https://www.facebook.com">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </a>
            </div>
            <div class="forget">
                <a href="">Forgot password?</a>
            </div>

        </div>
        <div class="sub-content">
            Don't have an account?
            <span class="SignUp">
                <a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a>
            </span>

        </div>
    </div>
</body>
<script src="./bootstrap-4.5.0-dist/js//bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

</html>
